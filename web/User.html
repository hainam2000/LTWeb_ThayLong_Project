<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <link href="assets/css/User.css" rel="stylesheet">
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-3 slide-bar ">
		     <div class="list-group " >
                <a href="#" class="list-group-item list-group-item-action active">Thông tin cá nhân</a>
                <a href="#" class="list-group-item list-group-item-action active">Danh sách đơn hàng</a> 
            </div> 
		</div>
		<div class="col-md-9 card-body-container">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>Thông tin cá nhân</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form>           
                                <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Tài khoản</label> 
                                    <div class="col-8">
                                        <input id="username" name="username" placeholder="Tài khoản" class="form-control here" type="text" disabled>
                                    </div>
                                  </div>                   

                              <div class="form-group row">
                                <label for="fullname" class="col-4 col-form-label">Họ tên</label> 
                                <div class="col-8">
                                  <input id="fullname" name="fullname" placeholder="Họ tên" class="form-control here" type="text">
                                </div>
                              </div>                     
                              
                              <div class="form-group row">
                                <label for="phone" class="col-4 col-form-label">Số điện thoại</label> 
                                <div class="col-8">
                                  <input id="phone" name="phone" placeholder="Số điện thoại" class="form-control here" type="text">
                                </div>
                              </div>    

                              <div class="form-group row">
                                <label for="address" class="col-4 col-form-label">Địa chỉ</label> 
                                <div class="col-8">
                                  <input id="address" name="address" placeholder="Địa chỉ" class="form-control here" type="text">
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email</label> 
                                <div class="col-8">
                                  <input id="email" name="email" placeholder="Email" class="form-control here"  type="Email">
                                </div>
                              </div>
                              
                              <div class="form-group row">
                                <label for="newpass" class="col-4 col-form-label">Thay đổi mật khẩu </label> 
                                <div class="col-8">
                                  <input id="newpass" name="newpass" placeholder="Mật khẩu mới" class="form-control here" type="password">
                                </div>
                              </div> 
                              <hr>
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary btn-submit">Cập nhật</button>
                                </div>
                              
                            </div>
                            </form>
		                </div>
		            </div>
		            
		        </div>
		    </div>
		</div>
	</div>
</div>
</body>
</html>
