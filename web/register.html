<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
       <h2>Trang Đăng Ký</h2>
       <p>Đăng nhập hoặc đăng ký để có thể tiếp tục truy cập.</p>
</div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="register-form">
            <form>
                <div class="form-group">
                    <label>Tên Tài Khoản</label>
                    <input type="text" class="form-control" placeholder="Tên Tài Khoản">
                </div>
                <div class="form-group">
                    <label>Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Mật Khẩu">
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input id="phone-number" class="form-control" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" placeholder="Địa chỉ">
                </div>
                <button type="submit" class="btn btn-black">Xác nhận</button>
                <br>
                <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
