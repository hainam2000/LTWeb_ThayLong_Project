<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bai 6 form</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
<!--    <script src="js/login.js"></script>-->
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="content">
                <h1>Sign In</h1>
            </div>
            <form name="form" method="get" action="login">
                <input name="username" id="username" type="username" placeholder="username or email">
                <input name="password" id="password" type="password" placeholder="password">
                <button type="submit" class="btn_sign_in" onclick="checkValue()">Sign In</button>
            <div class="note">
                    <p>Or login with</p>
            </div>
            <div class="fb-or-gg">
                <div class="fb">
                    <img src="resources/icon-facebook.jpg" class="fbicon">
                    <a href="#"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
                </div>
                <div class="gg">
                    <img src="resources/icon-google.png" class="ggicon">
                    <a href="#"><i class="fa fa-google fa-2x" aria-hidden="true"></i></a>
                </div>

            </div>

            </form>
            <div class="sign_up">
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

</body>

</html>
