<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
       <h2>Đăng nhập</h2>
       <p>Đăng nhập hoặc đăng ký để có thể tiếp tục truy cập.</p>
</div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>Tên tài khoản</label>
                    <input type="text" class="form-control" placeholder="Tên tài khoản">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Mật khẩu">
                </div>
                <button type="submit" class="btn btn-secondary">Đăng nhập</button>
                <button type="submit" class="btn btn-black">Đăng ký</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
